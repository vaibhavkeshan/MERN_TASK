<body style="background-color: beige; margin-top: 100px;" >
    <form>
        <center>
            <caption><h3><u>Registration Form</u></h3></caption>
            <table>
                <tr>
                    <td><label for="fn">Full Name</label></td>
                    <td><input type="text" name="fn"></td>

                <tr>
                    <td><label for="un">User Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="ps">Password</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label for="rps">Re Password</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label for="add">Address </label></td>
                        <td><input type="text"></td>
                </tr>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label></td>
                        <td><select name="gender" id="gender">
                            <option value="options" selected>Select</option>

                        </select>
                    </td>

                <tr>
                    <td><button type="submit">Save</button></td>
                </tr>
            </table>
        </center>
    </form>
